<ion-content>
  <div class="header">
    <ion-header class="ion-no-border">
      <ion-toolbar mode="ios">
        <ion-title>
          Home</ion-title>
        <ion-buttons slot="start">
          <ion-menu-toggle autoHide="false">
          <ion-button (click)="toggleMenu()" >
            <ion-icon  slot="icon-only" name="menu" ></ion-icon>
          </ion-button>
        </ion-menu-toggle>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="onClick()">
            <ion-icon size="small" slot="icon-only" name="notifications"></ion-icon>
            <div class="notification">
              <ion-badge> 10</ion-badge>
            </div>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <div class="headercontent">
      <ion-slides pager="true" pager="true" [options]="slideOptsOne" #slideWithNav
      (ionSlideDidChange)="SlideDidChange(sliderOne,slideWithNav)">
        <ion-slide *ngFor="let s of sliderOne.slidesItems">
          <div class="slide1">
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <p>Lorem ipsum, dolor sit amet consectetur </p>
                  <div class="centerItem"><ion-button shape="round">Submit</ion-button></div>
                </ion-col>
                <ion-col size="6">
                  <div class="slideimg">
                    <img src="../../../assets/images/test2.png" alt="" srcset="">
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>            
          </div>
        </ion-slide>
      </ion-slides>
    </div>

   
  </div>

  <div class="container">
       <ion-toolbar class="titleToolbar">
         <ion-title><h2>Study Materials</h2></ion-title>
         <ion-buttons slot="end">
           <ion-button fill="outline"  shape="round" (click)="onClick()">
             View more
           </ion-button>
         </ion-buttons>
       </ion-toolbar>

       <div class="categoriesSlides">      
        <ion-grid>
          <ion-row>
            <ion-col size="1">
              <span class="slider-nav arrow-prev" (click)="slidePrev(sliderTwo,slideWithNav2)">
                <div class="prev-icon-custom custon-nav" [class.disabled]="sliderTwo.isBeginningSlide"></div>
              </span>
            </ion-col>
            <ion-col size="12">
              <div class="booksslide">
              <ion-slides pager="false" [options]="slideOptsTwo" #slideWithNav2
                (ionSlideDidChange)="SlideDidChange(sliderTwo,slideWithNav2)">
                <ion-slide *ngFor="let s of sliderTwo.slidesItems">
                  <img class="coverImg" src="../../../assets/images/books/image{{s.id}}.jpg">
                </ion-slide>
              </ion-slides>
            </div>
            </ion-col>
            <ion-col size="1">
              <span class="slider-nav arrow-next" (click)="slideNext(sliderTwo,slideWithNav2)">
                <div class="next-icon-custom custon-nav" [class.disabled]="sliderTwo.isEndSlide"></div>
              </span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>




      <div class="">     
        <ion-toolbar class="titleToolbar">
          <ion-title><h2>Latest News</h2></ion-title>
          <ion-buttons slot="end">
            <ion-button fill="outline"  shape="round" (click)="onClick()">
              View more
            </ion-button>
          </ion-buttons>
        </ion-toolbar> 
        <ion-grid>
          <ion-row> 
            <ion-col size="12">
              <div class="latestnews">
              <ion-slides pager="false" [options]="latestnews">
                <ion-slide *ngFor="let s of [].constructor(10)">
                  <ion-card>
                    <ion-card-header>
                      <div class="coverImg2">
                        <img  src="../../../assets/images/test2.png" alt="" srcset="">
                      </div>
                    </ion-card-header>
                    <ion-card-content>
                      <h3>Some Text</h3>
                      <p>Lorem ipsum dolor sit amet.</p>
                    </ion-card-content>
                  </ion-card>

                </ion-slide>
              </ion-slides>
            </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
